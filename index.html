<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link href="styles/main.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <div id="display-container">
            <div id="display"></div>
            <div id="history"></div>
            <div id="result"></div>
        </div>
        <div id="numbers">
            <button class="button" id="0" value="0">0</button>
            <button class="button" id="1" value="1">1</button>
            <button class="button" id="2" value="2">2</button>
            <button class="button" id="3" value="3">3</button>
            <button class="button" id="4" value="4">4</button>
            <button class="button" id="5" value="5">5</button>
            <button class="button" id="6" value="6">6</button>
            <button class="button" id="7" value="7">7</button>
            <button class="button" id="8" value="8">8</button>
            <button class="button" id="9" value="9">9</button>
        </div>
        <div id="operations">
            <button id="equals">=</button>
            <button class="operation" id="+">+</button>
            <button class="operation" id="-">-</button>
            <button class="operation" id="*">*</button>
            <button class="operation" id="/">/</button>
        </div>
        <div class="editors" id="editing">
            <button id="clear">Clear</button>
            <button id="backspace">Backspace</button>
            <button id="decimal">.</button>
            <button id="negative">+/-</button>
        </div>





        <script src="scripts/main.js"></script>
    </body>
</html>
