<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link href="styles/main.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <div id="display">123456789</div>
        <div id="numbers">
            <button class="button" id="0">0</button class="button">
            <button class="button" id="1">1</button class="button">
            <button class="button" id="2">2</button class="button">
            <button class="button" id="3">3</button class="button">
            <button class="button" id="4">4</button class="button">
            <button class="button" id="5">5</button class="button">
            <button class="button" id="6">6</button class="button">
            <button class="button" id="7">7</button class="button">
            <button class="button" id="8">8</button class="button">
            <button class="button" id="9">1</button class="button">
        </div>
        <div id="operations">
            <button class="button" id="=">=</button class="button">
            <button class="button" id="+">+</button class="button">
            <button class="button" id="-">-</button class="button">
            <button class="button" id="*">*</button class="button">
            <button class="button" id="/">/</button class="button">
        </div>
        <div class="editors" id="editing">
            <button id="clear">Clear</button>
            <button id="backspace">Backspace</button>
        </div>





        <script src="scripts/main.js"></script>
    </body>
</html>
